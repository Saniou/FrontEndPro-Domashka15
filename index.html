<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/021b7113cc.js" crossorigin="anonymous"></script>
        <title>Domashka15</title>
    </head>
    <body>
        
        <button onclick="showForm()">Buy
            <i class="fa-solid fa-cart-shopping"></i>
        </button>
        
        <form id="form" name="form1" method="POST" style="display: none;">
            
            <label for="name"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Ivanovich Doe">
            <div id="name__error" class="name__error"></div>
            
            <label for="city"><i class="fa fa-address-card-o"></i> City</label>
            <select id="city" name="city">
                <option></option>
                <option>Kiev</option>
                <option>Kharkiv</option>
                <option>Kherson</option>
                <option>Lviv</option>
                <option>Rivne</option>
                <option>Sumy</option>
                <option>Ivano-Frankivsk</option>
            </select>
            
            <label for="adr"><i class="fa-solid fa-envelopes-bulk"></i> Address Post</label>
            <input type="text" id="adr" name="address" placeholder="Victoria stret, 6"></input>
            
            <label for="email"><i class="fa-solid fa-envelopes-bulk"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="example@example.com"></input>
            <div id="email__error" class="email__error"></div>
            
            <label for="adr"><i class="fa-solid fa-phone"></i> Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="380(_)-___-__-__"></input>
            <div id="phone__error" class="phone__error"></div>
            
            <h3>Payment</h3>
            
            <label for="ccnum">Credit card number</label>
            <input id="ccnum" name="cardNumber" placeholder="1111-2222-3333-4444">
            
            <label for="expmonth">Exp Month</label>
            <input id="expmonth" name="expMonth" placeholder="December">
            
            <label for="expyear">Exp Year</label>
            <input id="expyear" name="expYear" placeholder="2023"></input>
            
            <label for="cvv">CVV</label>
            <input type="password"  id="cvv" name="cvv" placeholder="321">
            
            <label for="quant">Quantity</label>
            <input type="number" id="fname" name="quant" placeholder="Specify quantity of product">
            
            <label for="msg">Message:</label>
            <textarea rows="10" id="msg" name="user_message" placeholder="Your wishes? (optionally)"></textarea>
            
            <div class="result__error" id="result"></div>
            
            <div>
            <input type="button" value="Try It" onclick = "return validateName() || validateEmail() || validatePhone() || IsEmpty()"></input>
            </div>
            
            <div class="result" id="output"></div>
            
        </form>
        
        <script src="./script.js"></script>
    </body>
</html>
